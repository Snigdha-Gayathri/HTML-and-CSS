<html>

    <title>
        Input forms
    </title>

    <body>
        <center>
            <h1>
                Input Forms </h1>
        </center>
        <form>
        <label>Enter your name</label>
        <input type="text"/>
        <br><br>
        <label>Enter your email</label>
        <input type="email"/>
        <br><br>
        <label>Enter your number</label>
        <input type="number"/>
        <br><br>
        <label>Enter your password</label>
        <input type="password"/>
        <br><br>
        <label>Enter your date of birth</label>
        <input type="date"/>
        <br><br>
        <label>Select Gender:</label>

Male<input type="radio" name="gender">
<br> 
Female<input type="radio" name="'gender">
<br>
Other<input type="radio" name="gender">
<br><br>


<label>Select your College:</label>
<select>
    <option>AEC</option>
    <option>ACET</option>
    <option>ACOE</option>
</select>
<br><br>


<label>Upload photo</label>
<input type="file">
<br><br>


<label>Choose any one</label>
<input type="checkbox">
<br><br>


<textarea></textarea>
<input type="Submit">
<input type="Reset">

</form>
    </body>
</html>
